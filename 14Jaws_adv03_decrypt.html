def _caesar_encrypt(text, shift=3):
    out = ""
    for ch in text:
        if ch.isalpha():
            base = ord('A') if ch.isupper() else ord('a')
            out += chr((ord(ch)-base+shift) % 26 + base)
        else:

    return out
